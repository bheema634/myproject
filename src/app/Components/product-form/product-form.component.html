<h2>{{ isEditMode ? 'Edit' : 'Add' }} Product</h2>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="product.name" name="name" required>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" [(ngModel)]="product.description" name="description" required>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <input type="text" class="form-control" id="category" [(ngModel)]="product.category" name="category" required>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input type="number" class="form-control" id="price" [(ngModel)]="product.price" name="price" required>
  </div>
  <button type="submit" class="btn btn-success">{{ isEditMode ? 'Update' : 'Add' }}</button>
</form>
