<h2>Product Detail</h2>
<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <p>{{ product.description }}</p>
  <p>Category: {{ product.category }}</p>
  <p>Price: {{ product.price }}</p>
  <a [routerLink]="['/edit-product', product.id]" class="btn btn-warning">Edit</a>
</div>
<div *ngIf="!product">
  <p>Product not found.</p>
</div>
