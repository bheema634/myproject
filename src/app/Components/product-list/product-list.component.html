<h2>Product List</h2>
<div>
  <a routerLink="/add-product" class="btn btn-primary">Add Product</a>
</div>
<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Category</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.name }}</td>
      <td>{{ product.description }}</td>
      <td>{{ product.category }}</td>
      <td>{{ product.price }}</td>
      <td>
        <a [routerLink]="['/product', product.id]" class="btn btn-info">View</a>
        <a [routerLink]="['/edit-product', product.id]" class="btn btn-warning">Edit</a>
        <button (click)="deleteProduct(product.id)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
